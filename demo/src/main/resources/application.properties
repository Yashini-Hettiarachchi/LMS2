spring.application.name=demo
server.port=8089
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=exercise
spring.jackson.default-property-inclusion=NON_NULL
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

# OAuth2 Configuration
# Note: These are placeholder values. Replace with actual client IDs and secrets in production
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.facebook.client-id=your-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=your-facebook-client-secret
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# JWT Configuration
jwt.secret=your-jwt-secret-key-should-be-very-long-and-secure-in-production
jwt.expiration=86400000
